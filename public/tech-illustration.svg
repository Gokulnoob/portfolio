  <rect x="40" y="200" width="25" height="25" rx="5" fill="#ef4444" opacity="0.2"/>
  
  <!-- Code brackets -->
  <path d="M350 40 L340 50 L350 60" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M30 50 L40 40 L30 30" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
